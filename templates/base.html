<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/768b09d972.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/style.css">

    <title>{% block title %}{% endblock title %} | NinjaTODO</title>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="bg-dark p-3">
            <div class="row">
                <div class="col-6">
                    <a class="nav-link" href="/"><h1 class="text-success">NinjaTODO</h1></a>
                </div>
                <div class="col-6">
                    <nav class="navbar navbar-expand-lg navbar-light float-right">
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link text-success" href="{{ url_for('public.register') }}"><h5 class="pr-3">Register</h5></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-success" href="{{ url_for('public.login') }}"><h5>Login</h5></a>
                          </li>
                        </ul>
                      </div>
                    </nav>
                </div>
            </div>
        </div>

        {% block content %}
        {% endblock content %}

        <div class="bg-dark p-3 text-center fixed-bottom">
            <p class="text-light">NinjaTODO 2019</p>
        </div>
    </div>
</body>
</html>
